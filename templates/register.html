<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Barlow', sans-serif;
        }

        /* Basic Layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 100px; /* Space for the fixed header */
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 3px solid #004080;
        }

        header h1 {
            font-size: 2.2em;
            margin: 0;
        }

        /* Navigation Styling */
        nav {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            background-color: #007acc;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        nav a:hover {
            color: #004080;
        }

        /* Content Wrapper */
        .content-wrapper {
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            text-align: center;
        }

        .content-wrapper h2 {
            color: #0e78cf;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content-wrapper img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .form-container p {
            text-align: left;
            font-weight: 600;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            max-width: 200px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            display: block;  /* Ensures the button is treated as a block element */
            margin: 20px auto; 
        }

        .form-container button:hover {
            background-color: #005fa3;
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content .success-icon {
            font-size: 2.5em;
            color: green;
            margin-bottom: 15px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #005fa3;
        }
        .form-container img {
    width: 100px; /* Set a fixed small size for the logo */
    height: auto; /* Maintains aspect ratio */
    margin-top: 0px; /* Adds space between text and image */
    border-radius: 8px; /* Optional: rounds the image corners */
    display: block; /* Ensures the image is treated as a block element */
    margin-left: auto; /* Centers the image horizontally */
    margin-right: auto; /* Centers the image horizontally */
    
}

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .form-container {
                padding: 15px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    

    <div class="form-container">
        <img src="static/logo.png" >
        <form action="/register" method="POST">
            <p>Enter Username:</p>
            <input type="text" name="username" placeholder="Username" required>
            
            <p>Enter Password:</p>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Register</button>
        </form>
        
    </div>
    <nav>
        <a href="/">Home</a>
    </nav>
    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="success-icon">&#10004;</span>
            <p>Account has been created successfully!</p>
            <button onclick="window.location.href='/login'">OK</button>
        </div>
    </div>

    <!-- Flash message script -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
        window.onload = function() {
            var modal = document.getElementById('successModal');
            modal.style.display = "flex"; // Show modal as flexbox
        };
    </script>
    {% endif %}
    {% endwith %}
</body>
</html>
