<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            
        }
        
.form-container {
    margin: 0 !important; /* Ensures no extra margin */
     
}

        /* Basic Layout */
        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding-top: 60px; /* Added padding for the header */
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 3px solid #004080;
        }

        header h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            margin: 0;
        }

        /* Main Content Styling */
        .content-wrapper {
            max-width: 1000px;
            margin: 10px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #0e78cf;
            font-size: 2.5em;
            margin-bottom: 0px;
        }
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 0px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #007acc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #004080;
            text-decoration: underline;
        }

        .container p {
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Button Styling */
        

        /* Image Styling */
        /* Image Styling */
.content-wrapper img {
    width: 100px; /* Set a fixed small size for the logo */
    height: auto; /* Maintains aspect ratio */
    margin-top: 0px; /* Adds space between text and image */
    border-radius: 8px; /* Optional: rounds the image corners */
    display: block; /* Ensures the image is treated as a block element */
    margin-left: auto; /* Centers the image horizontally */
    margin-right: auto; /* Centers the image horizontally */
    
}


        /* Form Styling */
        .form-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #005fa3;
        }

        .form-container p {
            margin-top: 10px;
        }

        .form-container p a {
            color: #007acc;
            text-decoration: none;
        }

        .form-container p a:hover {
            text-decoration: underline;
        }
        /* Image Styling */

        /* Home Button Styling */
        .home-btn {
            margin-top: 0px;
            padding: 10px 20px;
            background-color: #1c7ade;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 100px;
        }

        .home-btn:hover {
            background-color: #005fa3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }

            .content-wrapper {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            nav {
                display: block;
                margin-top: 20px;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .engineering-colleges-btn {
                top: 15px;
                left: 15px;
                padding: 8px 16px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>College Quest</h1>
    </header>

    <div class="content-wrapper">
        <h2>Login</h2>
        <img src="static/logo.png" >
        <div class="form-container">
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="{{ url_for('register') }}">Click Here</a></p>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
            </form>

            <!-- Home Button placed below the form -->
            
        </div>
    </div>
    <button class="home-btn" onclick="window.location.href='/'">Home</button>
</body>
</html>
